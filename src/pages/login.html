<div class="form__wrapper">
    <form id="'form__login" class="form" lang="PL">
        <h1 class="h1__form">Logowanie</h1>
        <div class="input__field">
            <label for="username">Nazwa użytkownika</label>
            <input class="input" id="'username__login" name="username" placeholder="Nazwa użytkownika" type="text"
                lang="PL" required />
            <div style="opacity: 0;" class="input__info">Error</div>
        </div>
        <div class="input__field">
            <label for="password">Hasło</label>
            <input class="input" id="'password" name="password" placeholder="Hasło" type="password" lang="PL"
                required />
            <div style="opacity: 0;" class="input__info">Error</div>
        </div>
        <button class="btn__form" type="sumbit">Zaloguj</button>
    </form>
</div>
