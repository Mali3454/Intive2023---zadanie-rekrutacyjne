<div class="form__wrapper">
    <form id="'form__registration" class="form" lang="PL">
        <h1 class="h1__form">Rejestracja</h1>
        <div class="input__field">
            <label for="username">Nazwa użytkownika</label>
            <input class="input" id="'username__registration" name="username" placeholder="Nazwa użytkownika"
                type="text" lang="PL" />
            <div style="opacity: 0;" class="input__info">Error</div>
        </div>
        <div class="input__field">
            <label for="password">Hasło</label>
            <input class="input" id="'password" name="password" placeholder="Hasło" type="password" lang="PL" />
            <div style="opacity: 0;" class="input__info">Error
            </div>
        </div>
        <div class="input__field">
            <label for="email">E-mail</label>
            <input class="input" id="'email" name="email" placeholder="E-mail" type="text" lang="PL" />
            <div style="opacity: 0;" class="input__info">Error</div>
        </div>
        <div class="input__field">
            <label for="email2">Potwierdź email</label>
            <input class="input" id="'email2" name="email2" placeholder="Potwierdź e-mail" type="text" lang="PL" />
            <div style="opacity: 0;" class="input__info">Error</div>
        </div>
        <button class="btn__form" type="submit">Zarejestruj</button>
    </form>
</div>
